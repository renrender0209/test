services:
  - type: web
    name: youtube-clone-invidious
    env: node
    plan: free
    buildCommand: npm install && cd client && npm install && npm run build && cd ..
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
    domains:
      - youtube-clone-invidious.onrender.com
